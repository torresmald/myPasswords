<div class="bg-base-100 shadow-lg p-4">
  <div class="flex gap-2 items-center justify-around md:justify-between">
    <div class="flex flex-col gap-2">
      <h2 class="text-lg font-bold">{{ password().name }}</h2>
      <p class="badge badge-accent">{{ password().category.name }}</p>
    </div>
    <div class="w-32">
      <figure
        class="w-full h-32 bg-contain bg-center bg-no-repeat"
        [style.background-image]="getCategoryBackgroundImage(password().category.image)"
      ></figure>
    </div>
  </div>

  <div class="mt-4 flex justify-center">
      <button class="btn btn-primary" (click)="showPassword()">Request Password Code</button>
  </div>
</div>
