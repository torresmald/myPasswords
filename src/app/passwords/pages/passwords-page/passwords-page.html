<app-navbar></app-navbar>
<main class="container mx-auto">
  <div class="flex justify-end gap-2">
    <button class="btn btn-primary hidden md:block my-2" (click)="addPassword()">
      Add New Password
    </button>
    <button class="btn btn-secondary hidden md:block my-2" (click)="addCategory()">
      Add New Category
    </button>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-center gap-4 mt-5"
  >
    @for (password of passwords(); track password.id) {
    <app-password [password]="password"></app-password>
    } @empty {
    <div class="col-span-full text-center">
      <p class="text-gray-500">No passwords found</p>
    </div>
    }
  </div>
  @if (modal()) {
  <app-modal></app-modal>
  }
</main>
