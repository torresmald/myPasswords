<app-form
  #authForm
  [config]="formConfig"
  title="Register"
  (formSubmit)="onRegister($event)"
  [shouldResetForm]="shouldResetForm()"
  [isAuthForm]="true"
  [submitButtonText]="'Register'"
>
  <!-- Form-level error messages -->
  <div slot="form-errors">
    @if (authForm.hasFormError('passwordNotEqual')) {
    <p class="text-error text-sm mb-2 text-center">
      {{ authForm.getFormError('passwordNotEqual') }}
    </p>
    }
  </div>

  <!-- Additional fields slot for future extensions -->
  <div slot="additional-fields">
    <label class="flex items-center gap-2">
      <input
        id="checkbox-add-image-to-user"
        type="checkbox"
        class="checkbox checkbox-primary"
        [checked]="checked()"
        (change)="checked.set($event.target.checked)"
      />
      <span>Add Image to User</span>
    </label>
    @if (checked()) {
    <input
      id="file-input-add-image-to-user"
      type="file"
      class="file-input-ghost file-input mt-2"
      (change)="onSelectImage($event)"
      accept="image/*"
    />
    }
  </div>

  <!-- Additional content -->
  <div slot="additional-content" class="flex justify-around items-center gap-2 mt-2">
    <span class="text-sm">Already have an account?</span>
    <button class="btn btn-accent" routerLink="../login">Login</button>
  </div>
</app-form>
