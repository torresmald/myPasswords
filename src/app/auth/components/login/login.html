<app-auth-form
  [config]="formConfig"
  title="Login"
  (formSubmit)="onLogin($event)"
  [shouldResetForm]="shouldResetForm()"
  [isAuthForm]="true"
  [submitButtonText]="'Login'"
>
  <!-- Additional content -->
  <div slot="additional-content" class="flex justify-between mt-2">
    <button class="btn btn-accent" routerLink="../register">Register</button>
    <button class="btn btn-base-300" routerLink="../forgot-password">Forgot Password</button>
  </div>
</app-auth-form>
